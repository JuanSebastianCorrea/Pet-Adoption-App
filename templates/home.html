{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <header>
    <h1 class="text-center mb-5">Meet our pets!</h1>
    </header>
    <div class="container">
        <div class="row align-items-center">
            {% for pet in pets%}
            <div class="col-sm-4 mb-5">
                <div class="container border rounded pt-3">
                    <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt="Pet_{{pet.name}}" class="img-fluid" ></a>
                    <p>
                    {{pet.name}}
                    {% if pet.available == True %}
                    <b class="text-info">is available!</b>    
                    {% else %}
                    was <b class="text-danger">ADOPTED!</b>
                    {% endif%}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="container text-center mb-5">
            <a href="/add" class="btn btn-info">Add an animal for adoption!</a>
        </div>
    </div>
{% endblock %}
